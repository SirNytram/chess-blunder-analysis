<html lang="en" style="font-size: 12px;">
  <head>
    <title>Analysis</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

  <body>
      <!-- <script>$font-size-base: 1rem;</script> -->
      
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">â™ž Analysis</a>
          <form action="/" class="d-flex" method="POST">
            <input name="username" class="form-control me-2" style="width:125px"type="search" placeholder="chess.com User Name" aria-label="Search" value="{{user}}">
            <button type="submit"  name="action" value='games' class="btn btn-primary text-nowrap me-2">All Games</button>
            <button type="submit" name="action" value='last_game' class="btn btn-primary text-nowrap">Last Game</button>
          </form>
        </div>
      </nav>

      <!-- <div id="loading1" style="padding-top: 50px; background-color: black;" class="container-fluid text-center">

      <div id="loading2" style="padding-top: 50px; background-color: black;" class="container-fluid text-center">

      <div id="content" style="padding-top: 50px">
  
        <h4>Games for {{title_month}}</h4>
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Players</th>
                    <th>Moves</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              {% for game in games %}
                <tr class="{{game['color']}}">
                    <td scope="row">{{game['players']|safe}}</td>
                    <!-- <td>{{game['result']}}</td> -->
                    <td>{{game['moves']}}</td>
                    <td>{{game['date']|safe}}</td>
                    <td><a name="" id="" class="btn btn-primary me-1" href="/game/{{user}}/{{game['game_id']}}/view" role="button" onclick="loading(1);">View</a>
                      <!-- <a name="" id="" class="btn btn-primary me-1" href="/game/{{user}}/{{game['game_id']}}/analyse" role="button" onclick="loading(2);">Analyse</a> -->
                    </td></tr>
              {% endfor %}

          </tbody>
        </table>

        
        <h5>Months Archive</h5>
        
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
              {% for month in months %}
                <tr>
                  <td scope="row">{{month['month']}}</td>
                  <td><a name="" id="" class="btn btn-primary me-1 btn-info" href="/games/{{user}}/{{month['month_index']}}" role="button">View</a></td>
                </tr>
              
              {% endfor %}
                <!--<tr>
                    <td scope="row">2022 05</td>
                    <td><a name="" id="" class="btn btn-primary me-1 btn-info" href="/games/SirNytram/1" role="button">View Games</a></td>
                </tr>
                <tr>
                  <td scope="row">2022 04</td>
                  <td><a name="" id="" class="btn btn-primary me-1 btn-info" href="#" role="button">View Games</a></td>
              </tr> -->
          </tbody>
        </table>
      </div>
